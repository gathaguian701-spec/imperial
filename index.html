<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PCEA CENTER YOUTHHUB</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: #0a0a0a;
    color: #fff;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  /* Portal title fade-in */
  h1 {
    font-size: 3em;
    color: #007bff;
    animation: fadeIn 2s ease forwards;
    opacity: 0;
  }
  p {
    color: #fff;
    font-size: 1.2em;
    margin-top: 10px;
    animation: fadeIn 2s ease forwards 2s;
    opacity: 0;
  }
  @keyframes fadeIn {
    to { opacity: 1; }
  }

  /* Construction trailer container */
  .construction-container {
    position: relative;
    width: 300px;
    height: 200px;
    margin-top: 50px;
  }

  /* Crane arm */
  .crane-arm {
    position: absolute;
    width: 150px;
    height: 10px;
    background: #007bff;
    top: 20px;
    left: 0;
    transform-origin: left center;
    animation: swing 2s infinite ease-in-out;
  }

  @keyframes swing {
    0%, 100% { transform: rotate(0deg); }
    50% { transform: rotate(15deg); }
  }

  /* Crane hook */
  .hook {
    width: 10px;
    height: 40px;
    background: #fff;
    position: absolute;
    top: 10px;
    left: 140px;
    animation: dropLift 2s infinite ease-in-out;
  }
  @keyframes dropLift {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(30px); }
  }

  /* Moving dirt pile */
  .dirt {
    position: absolute;
    width: 60px;
    height: 40px;
    background: #964B00;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 0 0 50% 50%;
    animation: moveDirt 2s infinite ease-in-out;
  }
  @keyframes moveDirt {
    0%, 100% { transform: translate(-50%, 0); }
    50% { transform: translate(-50%, -20px); }
  }

  /* Flashing under construction */
  .construction {
    font-size: 2em;
    color: #007bff;
    font-weight: bold;
    text-transform: uppercase;
    margin-top: 30px;
    animation: flash 1s infinite;
  }
  @keyframes flash {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
  }
</style>
</head>
<body>

<h1>PCEA CENTER YOUTHHUB</h1>
<p>Proudly created by Ian Gathagu</p>

<div class="construction-container">
  <div class="crane-arm"></div>
  <div class="hook"></div>
  <div class="dirt"></div>
</div>

<div class="construction">UNDER CONSTRUCTION</div>

</body>
</html>
