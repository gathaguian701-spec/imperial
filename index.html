  <p>No new announcements yet.</p>

<section id="hymns">
  <h2>Hymns</h2>
  <div id="hymnButtons"></div>
  <div id="hymnLyrics" style="margin-top:20px; white-space: pre-line;"></div>
</section>

<script>
// Splash fade and open hub
setTimeout(() => {
  document.getElementById('splash').style.display='none';
  document.querySelector('nav').style.display='block';
  showSection('home');
}, 4000);

// Theme toggle
let dark = true;
document.getElementById('themesToggle').onclick = () => {
  dark = !dark;
  document.body.style.background = dark ? "#001f4d" : "#ffffff";
  document.body.style.color = dark ? "white" : "black";
};

// Show section function
function showSection(id){
  document.querySelectorAll('section').forEach(sec=>sec.style.display='none');
  document.getElementById(id).style.display='block';
}

// Countdown logic
function countdown(target, elem){
  function update(){
    const now = new Date();
    const diff = target - now;
    if(diff<0){document.getElementById(elem).textContent="Event started!"; return;}
    const d=Math.floor(diff/1000/60/60/24);
    const h=Math.floor(diff/1000/60/60)%24;
    const m=Math.floor(diff/1000/60)%60;
    const s=Math.floor(diff/1000)%60;
    document.getElementById(elem).textContent=`${d}d ${h}h ${m}m ${s}s`;
  }
  update();
  setInterval(update,1000);
}

// Set countdown dates
countdown(new Date('2025-11-20T09:00:00'),'rallyCountdown');
countdown(new Date('2025-12-01T09:00:00'),'conventionCountdown');
countdown(new Date('2025-12-25T00:00:00'),'christmasCountdown');
countdown(new Date('2026-01-01T00:00:00'),'newYearCountdown');
countdown(new Date('2025-11-20T09:00:00'),'rallyEvent');
countdown(new Date('2025-12-01T09:00:00'),'conventionEvent');
countdown(new Date('2025-12-25T00:00:00'),'christmasEvent');
countdown(new Date('2026-01-01T00:00:00'),'newYearEvent');

// Verse of the Day
const verses = [
  {verse:"For God so loved the world that He gave His only Son, that whoever believes in Him shall not perish but have eternal life.", explanation:"John 3:16 - God's immense love and salvation promise."},
  {verse:"The Lord is my shepherd; I shall not want.", explanation:"Psalm 23:1 - God guides and provides for us."},
  {verse:"I can do all things through Christ who strengthens me.", explanation:"Philippians 4:13 - Strength and perseverance in Christ."}
  // Add 365 verses here...
];

function showVerse(){
  const now = new Date();
  const day = now.getDate() + now.getMonth()*30;
  const index = day % verses.length;
  document.getElementById('verseOfDay').textContent = verses[index].verse;
  document.getElementById('verseExplanation').textContent = verses[index].explanation;
}
showVerse();

// Hymns integration
const hymns = {
  "A Child of the King": `My Father is rich in houses and lands...
[CHORUS] I'm a child of the King!`,
  "Amazing Grace": `Amazing Grace how sweet the sound...
We've no less days to sing God's praise`,
  "Silent Night": `Silent night, holy night...
Sleep in heavenly peace`,
  "What a Friend We Have in Jesus": `All our sins and griefs to bear...
Take it to the Lord in prayer`,
  "Count Your Blessings": `When upon life's billows you are tempest-tossed...
Count your many blessings, name them one by one`,
  "My Hope": `My hope is built on nothing less...
All other ground is sinking sand`,
  "Nearer My God to Thee": `Nearer to thee...
Still all my song shall be, Nearer to thee`,
  "He Leadeth Me": `O blessed thought!...
E'en death's cold wave I will not flee`
};

const hymnButtonsDiv = document.getElementById("hymnButtons");
Object.keys(hymns).forEach(name=>{
  const btn = document.createElement("button");
  btn.textContent = name;
  btn.style.margin="4px";
  btn.onclick = ()=>{document.getElementById("hymnLyrics").textContent=hymns[name];};
  hymnButtonsDiv.appendChild(btn);
});
</script>

<footer style="text-align:center;margin-top:20px;">

</body>
