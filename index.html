<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PCEA Center Youth Portal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0b1c2c;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    #intro {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: #0b1c2c;
      color: #00c3ff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 1.5em;
      animation: fadeOut 3s ease 4s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .container {
      display: none;
      padding: 20px;
    }

    button {
      background: #00c3ff;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 8px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    button:hover {
      background: #007a9c;
      transform: scale(1.05);
    }

    h1 {
      color: #00c3ff;
    }

    .card {
      background: #102a40;
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      max-width: 700px;
      text-align: left;
      box-shadow: 0 0 15px rgba(0, 195, 255, 0.2);
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div id="intro">
    <div>PCEA CENTER YOUTH PORTAL</div>
    <div style="margin-top:10px;">CREATED WITH PRIDE BY IAN GATHAGU</div>
  </div>

  <div id="main" class="container">
    <h1>üè† Home</h1>
    <div class="buttons">
      <button onclick="showPage('home')">Home</button>
      <button onclick="showPage('events')">Events</button>
      <button onclick="showPage('announcements')">Announcements</button>
      <button onclick="showPage('prayers')">Prayer Requests</button>
      <button onclick="showPage('leaders')">Leaders</button>
      <button onclick="showPage('bible')">Bible</button>
    </div>

    <div id="content"></div>

    <footer>To God be the Glory üôè</footer>
  </div>

  <script>
    window.onload = () => {
      setTimeout(() => {
        document.getElementById('intro').style.display = 'none';
        document.getElementById('main').style.display = 'block';
        showPage('home');
      }, 5000);
    };

    function showPage(page) {
      const content = document.getElementById('content');
      if (page === 'home') {
        content.innerHTML = `
          <div class='card'>
            <h2>Welcome to PCEA Center Youth Portal</h2>
            <p>This is the official digital space for our fellowship ‚Äî a place to connect, share updates, submit prayer requests, and grow together in Christ.</p>
            <h3>Word of the Day</h3>
            <p><em>"The Lord is my light and my salvation; whom shall I fear?" - Psalm 27:1</em></p>
          </div>`;
      }
      else if (page === 'events') {
        content.innerHTML = `
          <div class='card'>
            <h2>üìÖ Upcoming Events</h2>
            <ul>
              <li><strong>Youth Rally:</strong> 16th November 2025 at PCEA Chieni Church.</li>
              <li><strong>Presbytery Youth Convention:</strong> 2nd‚Äì6th December 2025. Members are expected to carry a book for sessions. Charges: Ksh 1500 (can be paid in full or installments to the Treasurer).</li>
            </ul>
          </div>`;
      }
      else if (page === 'announcements') {
        content.innerHTML = `
          <div class='card'>
            <h2>üì¢ Announcements</h2>
            <p>Let's all prepare spiritually and physically for the upcoming Youth Rally and the Presbytery Youth Convention. Keep praying for one another and support your leaders in organizing these events.</p>
          </div>`;
      }
      else if (page === 'prayers') {
        content.innerHTML = `
          <div class='card'>
            <h2>üôè Prayer Requests</h2>
            <textarea id='request' rows='4' placeholder='Write your prayer request here...' style='width:100%;border-radius:8px;padding:10px;'></textarea>
            <br><button onclick='postPrayer()'>Post Anonymously</button>
            <div id='posted'></div>
          </div>`;
      }
      else if (page === 'leaders') {
        content.innerHTML = `
          <div class='card'>
            <h2>üë• Our Leaders</h2>
            <ul>
              <li><strong>Chairperson:</strong> Zachary Gikonyo</li>
              <li><strong>Vice Chairperson:</strong> Dalson Maina</li>
              <li><strong>Secretary:</strong> Ian Gathagu</li>
              <li><strong>Vice Secretary:</strong> Lydia Wamuyu</li>
              <li><strong>Treasurer:</strong> Winnie Maundu</li>
            </ul>
            <p><em>"Let all you do be done in love." ‚Äì 1 Corinthians 16:14</em></p>
          </div>`;
      }
      else if (page === 'bible') {
        content.innerHTML = `
          <iframe src="bible.html" width="100%" height="600" style="border:none;border-radius:10px;box-shadow:0 0 10px rgba(0,195,255,0.2);"></iframe>`;
      }
    }

    function postPrayer() {
      const request = document.getElementById('request').value.trim();
      const posted = document.getElementById('posted');
      if (!request) {
        posted.innerHTML = "<p style='color:red;'>Please write something first.</p>";
        return;
      }
      posted.innerHTML += `<p>üïäÔ∏è ${request}</p>`;
      document.getElementById('request').value = '';
    }
  </script>
</body>
</html>
