<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Imperial Techub | PCEA Center Youth</title>
  <style>
    :root { --royal:#002366; --accent:#00b4ff; --glass:rgba(255,255,255,0.06); --muted:rgba(224,224,224,0.9);}
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:"Segoe UI",Roboto,system-ui;background:linear-gradient(135deg,var(--royal),#003b99);color:#fff;min-height:100vh;overflow-x:hidden}

    /* Splash â€“ total 10s (8s fade in, 2s fade out) */
    #splash{
      position:fixed;inset:0;background:#000;display:flex;align-items:center;justify-content:center;
      animation:splashFade 10s ease-in-out forwards;z-index:9999
    }
    @keyframes splashFade{
      0%{background:#000;opacity:1}
      40%{background:var(--royal);opacity:1}
      80%{opacity:1}
      100%{opacity:0;visibility:hidden}
    }
    #splash-text{
      font-size:clamp(2rem,6vw,4rem);font-weight:800;letter-spacing:2px;color:#cfe9ff;
      animation:textGlow 8s ease-in-out forwards;text-shadow:0 0 20px rgba(0,180,255,0.25)
    }
    @keyframes textGlow{
      0%{opacity:0;transform:scale(.9)}
      20%,80%{opacity:1;transform:scale(1)}
      100%{opacity:0}
    }

    #site{opacity:0;transition:opacity 1s ease-in-out}

    .navbar{position:sticky;top:0;background:rgba(0,0,0,0.2);backdrop-filter:blur(6px);z-index:100}
    .nav-inner{max-width:1100px;margin:auto;display:flex;justify-content:space-between;align-items:center;padding:10px 16px}
    .logo{width:40px;height:40px;border-radius:8px;background:linear-gradient(135deg,var(--accent),#62d3ff);display:flex;align-items:center;justify-content:center;font-weight:900;color:#021}
    .title{font-weight:700;margin-left:8px}
    .nav-links{display:flex;gap:10px;flex-wrap:wrap}
    .nav-links button{background:none;border:0;color:#fff;padding:8px 12px;border-radius:6px;font-weight:700;cursor:pointer}
    .nav-links button.active{color:var(--accent);background:rgba(255,255,255,0.1)}

    section{display:none;padding:20px 0}
    section.active{display:block;animation:fadeIn .6s ease}
    @keyframes fadeIn{from{opacity:0;transform:translateY(5px)}to{opacity:1;transform:none}}

    .container{max-width:1100px;margin:auto;padding:0 16px}
    .card{background:rgba(255,255,255,0.05);border-radius:10px;padding:16px;margin-top:10px}
    .funfact{text-align:center}
    .countdown{font-family:monospace;color:var(--accent);margin-top:4px}
    .leaders{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:10px;margin-top:10px}
    .leader-card{background:rgba(255,255,255,0.05);padding:10px;border-radius:8px}
    .wa-btn,.call-btn{padding:6px 10px;border-radius:6px;color:#012;text-decoration:none;font-weight:700}
    .wa-btn{background:linear-gradient(90deg,#25D366,#128C7E)}
    .call-btn{background:linear-gradient(90deg,#ffd54f,#ffb300)}
    footer{position:fixed;bottom:0;width:100%;text-align:center;background:rgba(0,0,20,0.6);padding:8px;font-size:.9rem}
  </style>
</head>
<body>
  <div id="splash"><div id="splash-text">IMPERIAL TECHUB</div></div>

  <div id="site">
    <header class="navbar">
      <div class="nav-inner">
        <div class="brand"><div class="logo">IT</div><div class="title">IMPERIAL TECHUB</div></div>
        <div class="nav-links">
          <button data-section="home" class="active">HOME</button>
          <button data-section="events">EVENTS</button>
          <button data-section="leaders">LEADERS</button>
        </div>
      </div>
    </header>

    <section id="home" class="active">
      <div class="container">
        <div class="card funfact">
          <h2>ðŸ’¡ Daily Fun Fact</h2>
          <p id="funFact">Loading...</p>
        </div>
      </div>
    </section>

    <section id="events">
      <div class="container">
        <div class="card">
          <h2>ðŸ“… Upcoming Events</h2>
          <div id="eventsGrid"></div>
        </div>
      </div>
    </section>

    <section id="leaders">
      <div class="container">
        <div class="card">
          <h2>ðŸ‘¥ Leaders & Contacts</h2>
          <div class="leaders" id="leadersGrid"></div>
        </div>
      </div>
    </section>
  </div>

  <footer>
    PROUDLY CREATED BY <strong>IAN GATHAGU</strong><br>v1.2.1
  </footer>

<script>
/* Splash â€“ reveal site after 10s */
window.addEventListener('load',()=>setTimeout(()=>document.getElementById('site').style.opacity='1',10000));

/* Nav */
document.querySelectorAll('.nav-links button').forEach(b=>b.onclick=()=>{
  document.querySelectorAll('.nav-links button').forEach(x=>x.classList.remove('active'));
  b.classList.add('active');
  document.querySelectorAll('section').forEach(s=>s.classList.remove('active'));
  document.getElementById(b.dataset.section).classList.add('active');
});

/* Fun fact â€“ rotate daily */
const FUN=["'Fear not' appears 365 times in the Bible!","Jesus wept â€“ the shortest verse.","The word 'Gospel' means 'Good News'.","Psalm 117 is the shortest chapter."];
const today=new Date().toDateString();
const saved=JSON.parse(localStorage.getItem('fact')||'{}');
const fact=(saved.date===today)?saved.fact:FUN[Math.floor(Math.random()*FUN.length)];
localStorage.setItem('fact',JSON.stringify({date:today,fact}));
document.getElementById('funFact').textContent=fact;

/* Events countdowns */
const EVENTS=[{title:"Youth Rally â€“ PCEA Chieni Church",date:"2025-11-16T09:00:00"},
{title:"Presbytery Youth Convention",date:"2025-12-02T09:00:00"},
{title:"Christmas Day",date:"2025-12-25T00:00:00"},
{title:"New Year's Day",date:"2026-01-01T00:00:00"}];
const grid=document.getElementById('eventsGrid');
EVENTS.forEach(e=>{
 const c=document.createElement('div');c.innerHTML=`<h3>${e.title}</h3><div class='countdown' id='cd-${e.title.replace(/\s+/g,"")}'>--</div>`;
 grid.appendChild(c);
});
function updateCD(){
  const now=new Date();
  EVENTS.forEach(e=>{
    const t=new Date(e.date)-now;
    const el=document.getElementById('cd-'+e.title.replace(/\s+/g,""));
    if(t<=0){el.textContent="Now Happening!";return;}
    const d=Math.floor(t/86400000),h=Math.floor(t/3600000)%24,m=Math.floor(t/60000)%60,s=Math.floor(t/1000)%60;
    el.textContent=`${d}d ${h}h ${m}m ${s}s`;
  });
}
setInterval(updateCD,1000);updateCD();

/* Leaders */
const L=[
 {office:"Zachary's Office",name:"Zachary Gikonyo",role:"Chairperson",phone:"+254742892647"},
 {office:"Dalson's Office",name:"Dalson Maina",role:"Vice Chairperson",phone:"+254714003648"},
 {office:"Ian's Office",name:"Ian Gathagu",role:"Secretary",phone:"+254718357417"},
 {office:"Lydia's Office",name:"Lydia Wamuyu",role:"Vice Secretary",phone:"+254110867929"},
 {office:"Winnie's Office",name:"Winnie Maundu",role:"Treasurer",phone:"+254713285534"}
];
const lg=document.getElementById('leadersGrid');
L.forEach(p=>{
 const w=`https://wa.me/${p.phone.replace(/\D/g,'')}`,t=`tel:${p.phone.replace(/\D/g,'')}`;
 lg.innerHTML+=`<div class='leader-card'><strong>${p.office}</strong><br>${p.name} â€“ ${p.role}<br>
 <div style='margin-top:6px'><a class='wa-btn' href='${w}' target='_blank'>WhatsApp</a> 
 <a class='call-btn' href='${t}'>Call</a></div></div>`;
});
</script>
</body>
  </html>
