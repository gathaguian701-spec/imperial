version: '3.8'
services:
  backend:
    build: .
    ports:
      - "5000:5000"
    environment:
      - MONGODB_URI=mongodb://mongo:27017/youthhub
      - PORT=5000
    depends_on:
      - mongo
    volumes:
      - ./:/app
      - ./uploads:/app/uploads
  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
