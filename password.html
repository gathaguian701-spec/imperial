<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Imperial Techub - v1.3.5</title>

<!-- Royal Blue Theme -->
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #002B7A, #0044AA);
        color: white;
        overflow-x: hidden;
    }

    /* LOGIN BOX */
    #login-screen {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
    }
    .login-box {
        background: rgba(255,255,255,0.1);
        padding: 25px;
        border-radius: 15px;
        width: 90%;
        max-width: 380px;
        backdrop-filter: blur(6px);
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    input {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: none;
        margin-bottom: 12px;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #0B74FF;
        border: none;
        font-size: 17px;
        border-radius: 10px;
        margin-top: 8px;
        color: white;
    }

    button.google {
        background: white;
        color: black;
    }

    /* APP MAIN */
    #app {
        display: none;
        padding: 20px;
    }

</style>
</head>
<body>

<!-- LOGIN SCREEN -->
<div id="login-screen">
    <div class="login-box">
        <h2>Sign in</h2>

        <input id="email" type="email" placeholder="Email">
        <input id="password" type="password" placeholder="Password">

        <button onclick="emailLogin()">Sign In</button>
        <button class="google" onclick="googleLogin()">Sign in with Google</button>
        <button onclick="createAccount()">Create account</button>

        <h3>Why sign in?</h3>
        <ul>
            <li>Access Bible, Chat & Meetings</li>
            <li>Join events, see announcements, contact leaders</li>
        </ul>
    </div>
</div>

<!-- MAIN APP -->
<div id="app">
    <h1>Welcome to Imperial Techub</h1>
    <p>You are logged in!</p>

    <button onclick="logout()">Logout</button>
</div>

<!-- FIREBASE 10 SDK -->
<script type="module">

/* ------------------ FIREBASE CONFIG -------------------- */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { 
    getAuth, 
    signInWithEmailAndPassword,
    createUserWithEmailAndPassword,
    GoogleAuthProvider,
    signInWithPopup,
    onAuthStateChanged,
    signOut
} from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

const firebaseConfig = {
    apiKey: "AIzaSyBNnNfTHE6h-hnTW6LAixiAJ7X--HMTMA0",
    authDomain: "imperial-techub.firebaseapp.com",
    projectId: "imperial-techub",
    storageBucket: "imperial-techub.firebasestorage.app",
    messagingSenderId: "361070773876",
    appId: "1:361070773876:web:ce41754e58a058e827f321"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

/* ------------------ AUTH LOGIC -------------------- */

// Email Login
window.emailLogin = function() {
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, pass)
        .then(() => console.log("Login successful"))
        .catch(e => alert(e.message));
};

// Google Login
window.googleLogin = function() {
    const provider = new GoogleAuthProvider();
    signInWithPopup(auth, provider)
        .then(() => console.log("Google Login OK"))
        .catch(e => alert(e.message));
};

// Create Account
window.createAccount = function() {
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;

    createUserWithEmailAndPassword(auth, email, pass)
        .then(() => alert("Account Created!"))
        .catch(e => alert(e.message));
};

// Logout
window.logout = function() {
    signOut(auth);
};

/* ------------------ LISTEN FOR LOGIN STATE -------------------- */
onAuthStateChanged(auth, user => {
    if (user) {
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("app").style.display = "block";
    } else {
        document.getElementById("login-screen").style.display = "flex";
        document.getElementById("app").style.display = "none";
    }
});
</script>

</body>
</html>
